<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KhanSaab's Stores</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" /> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/8919cc6eb5.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #F3F1FF;">
  <header>
    <!-- Headline -->
    <h1 class="text-center my-3 fw-bold" style="color:rgb(97, 73, 255)">Welcome to KhanSaab's Store</h1>
  </header>
  <main class="main">

    <div class="search-field my-3">
      <div class="search-box input-group input-group-lg mt-5 mx-auto container" style="width:45%;">
        <input id="input-field" class="search-field form-control mx-auto" placeholder="Search for the Products"
          aria-label="product's name" aria-describedby="button-addon2" type="text" />
        <button type="button" class="btn btn-outline-primary text-dark btn-lg" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </div>

    <div class="row">

      <div class="col-md-9 col-lg-9 col-sm-7">
        <!-- Product Details -->
        <div id="details" class="m-3 container m-auto"></div>
        <div id="all-products" class="">
        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <!-- Cart -->
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <center>
                <h1>My-Cart</h1>
              </center>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-warning text-center" onclick="alert('Thank you! Your order was successfully submitted!')">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- footer -->
  <footer class="text-center text-dark" style="font-weight:700; margin-bottom: 20px;">
    <h4>&copy 2021 KhanSaab's Store</h4>
  </footer>

  <!-- External JavaScript -->
  <script src="/js/app.js"></script>
</body>

</html>
